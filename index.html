<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<title>תיאטרון גשר — לוח הצגות</title>

<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --card:#f5f5f5;
  --accent:#2563eb;
  --text:#000;
  --muted:#666;
}

/* базовое */
*{box-sizing:border-box}
body{
  margin:0;
  padding:18px;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ─── верхняя строка: театр, год, часы ─── */
.top-bar{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  margin-bottom:6px;
}
#theatreName{
  font-weight:700;
  font-size:20px;
}
#yearLabel{
  font-family:'Playfair Display',serif;
  font-size:44px;
  text-align:center;
  flex:1;
}
#clock{
  min-width:140px;
  padding:8px 12px;
  border-radius:14px;
  background:#f0f0f0;
  border:1px solid #ddd;
  text-align:center;
  font-weight:600;
  font-size:18px;
}

/* ─── строка месяца + кнопки ─── */
.month-bar{
  display:flex;
  justify-content:flex-start;   /* слева экрана */
  align-items:center;
  gap:8px;
  margin:12px 0 18px;
}
.btn-small{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid #bbb;
  background:#fafafa;
  cursor:pointer;
  font-size:14px;
}
.btn-small:hover{
  background:#e6e6e6;
}
/* месяц в "кубике" */
#monthLabel{
  padding:6px 14px;
  border-radius:14px;
  background:#e0e0e0;
  border:1px solid #c8c8c8;
  font-size:18px;
  font-weight:700;
}

/* ─── календарь ─── */
#calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

/* ячейка дня */
.day{
  background:var(--card);
  border-radius:16px;
  padding:10px;
  min-height:140px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  transition:0.12s;
}
.day:hover{
  transform:translateY(-2px);
}

/* буква дня недели в углу */
.week-letter{
  position:absolute;
  top:6px;
  left:8px;
  font-weight:700;
  opacity:.9;
  font-size:13px;
}
.sabbath{ color:#d33; }

/* число дня */
.date-number{
  margin-top:22px;
  font-size:22px;
  font-weight:700;
}

/* блок события в ячейке */
.event{
  margin-top:6px;
  padding-top:6px;
  border-top:1px solid #e3e3e3;
  font-size:12px;
  line-height:1.2;
}
.ev-time{
  color:#3fb0ff;
  font-weight:700;
  font-size:11px;
}
.ev-tag{
  display:inline-block;
  font-size:10px;
  padding:2px 4px;
  border-radius:6px;
  background:#ddd;
  margin-bottom:2px;
}

/* ─── модальное окно ─── */
#modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.55);
  align-items:center;
  justify-content:center;
  z-index:50;
}
#modalContent{
  background:#fff;
  color:#000;
  border-radius:18px;
  padding:22px;
  max-width:820px;
  width:92%;
  max-height:90vh;
  overflow:auto;
  position:relative;
}
#closeModal{
  position:absolute;
  left:16px;
  top:12px;
  font-size:22px;
  cursor:pointer;
}

/* ─── адаптация для телефона, НО 7 колонок сохраняем ─── */
@media(max-width:900px){
  #calendar{
    grid-template-columns:repeat(7,1fr);
    gap:4px;
  }
  .day{
    min-height:90px;
    padding:6px;
  }
  .week-letter{
    font-size:11px;
    top:4px;
    left:4px;
  }
  .date-number{
    margin-top:16px;
    font-size:16px;
  }
  .event{
    font-size:9px;
    padding-top:4px;
  }
  .ev-time{
    font-size:9px;
  }
  #yearLabel{
    font-size:28px;
  }
  #monthLabel{
    font-size:16px;
    padding:4px 10px;
  }
  #clock{
    font-size:14px;
    padding:6px 8px;
  }
}
</style>
</head>
<body>

<div class="top-bar">
  <div id="theatreName">תיאטרון גשר</div>
  <div id="yearLabel"></div>
  <div id="clock">--:--:--</div>
</div>

<!-- СЛЕВА: [חודש קודם ▶️] [МЕСЯЦ] [חודש הבא ◀️] -->
<div class="month-bar">
  <button id="prevBtn" class="btn-small" style="visibility:hidden">חודש קודם ▶️</button>
  <div id="monthLabel">—</div>
  <button id="nextBtn" class="btn-small">חודש הבא ◀️</button>
</div>

<div id="calendar"></div>

<!-- модалка -->
<div id="modal">
  <div id="modalContent">
    <div id="closeModal">✕</div>
    <h2 id="modalDate"></h2>
    <div id="modalEvents"></div>
  </div>
</div>

<script>
/* === URL MasterFeed === */
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKX0SzQrQDDG-txSI9I2y7F4-MwWXvjIWh0AlG0qmGOpzQ5hyVXNi1wxdkb3PBRpXHvTvbNN6DWvR3/pub?gid=0&single=true&output=csv";

let cachedEvents = [];
const today = new Date();
let viewYear = today.getFullYear();
let viewMonth = today.getMonth();

// максимум на 2 месяца вперёд
const maxForward = new Date(today.getFullYear(), today.getMonth() + 2, 1);

const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');

/* === часы === */
function updateClock(){
  const now = new Date();
  const s = new Intl.DateTimeFormat('he-IL',{
    timeZone:'Asia/Jerusalem',
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  document.getElementById('clock').textContent = s;
}
setInterval(updateClock,1000);
updateClock();

/* === парсер csv === */
function parseCSV(text){
  if(text.charCodeAt(0)===0xFEFF) text = text.slice(1);
  const rows=[]; let row=[], cell="", inQ=false;
  for(let i=0;i<text.length;i++){
    const c=text[i], n=text[i+1];
    if(c==='"'){
      if(inQ && n==='"'){ cell+='"'; i++; continue; }
      inQ = !inQ; continue;
    }
    if(c===',' && !inQ){
      row.push(cell.trim()); cell=""; continue;
    }
    if((c==='\n'||c==='\r') && !inQ){
      if(cell!==""||row.length){ row.push(cell.trim()); rows.push(row); }
      row=[]; cell=""; continue;
    }
    cell+=c;
  }
  if(cell!==""||row.length){ row.push(cell.trim()); rows.push(row); }
  return rows;
}

/* помощники */
function esc(s){
  return String(s||'')
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;');
}
function splitMulti(text){
  if(!text && text!==0) return [];
  return String(text).split(/\r?\n|;/).map(s=>s.trim()).filter(Boolean);
}
function getWeekLetter(d){
  const arr=['א','ב','ג','ד','ה','ו','ש']; // 0=Sunday=א ... 6=Saturday=ש
  return arr[d.getDay()];
}

/* === загрузка событий из MasterFeed === */
async function loadEvents(){
  const res = await fetch(CSV_URL,{cache:'no-store'});
  const txt = await res.text();
  const rows = parseCSV(txt);
  if(!rows.length) return [];

  const header = rows[0].map(h => (h||'').trim().toLowerCase());

  const idx = (name) => header.indexOf(name.toLowerCase());

  const ci = {
    dateISO : idx('dateiso'),
    title   : idx('title'),
    time    : idx('time'),
    place   : idx('place'),
    category: idx('category'),
    note    : idx('note'),
    limits  : idx('limits'),
    day_note: idx('day_note'),
    actors  : idx('actors'),
    staff   : idx('staff'),
    source  : idx('source')
  };

  const events = [];

  for(let i=1;i<rows.length;i++){
    const row = rows[i];
    const dateISO = row[ci.dateISO];
    if(!dateISO) continue;

    events.push({
      dateISO: dateISO,
      title: row[ci.title] || '',
      time: row[ci.time] || '',
      place: row[ci.place] || '',
      category: row[ci.category] || '',
      note: row[ci.note] || '',
      limits: row[ci.limits] || '',
      day_note: row[ci.day_note] || '',
      actors: row[ci.actors] || '',
      staff: row[ci.staff] || '',
      source: row[ci.source] || ''
    });
  }

  // сортировка как в masterSort
  events.sort((a,b)=>{
    if(a.dateISO < b.dateISO) return -1;
    if(a.dateISO > b.dateISO) return 1;
    const ta = a.time || "99:99";
    const tb = b.time || "99:99";
    if(ta < tb) return -1;
    if(ta > tb) return 1;
    if(a.category < b.category) return -1;
    if(a.category > b.category) return 1;
    return 0;
  });

  return events;
}

/* === рендер календаря === */
function renderCalendar(){
  const cal = document.getElementById('calendar');
  cal.innerHTML='';

  document.getElementById('yearLabel').textContent = viewYear;
  document.getElementById('monthLabel').textContent =
    new Intl.DateTimeFormat('he-IL',{month:'long'}).format(new Date(viewYear,viewMonth,1));

  // prev: только если не текущий месяц
  if(viewYear===today.getFullYear() && viewMonth===today.getMonth())
    prevBtn.style.visibility='hidden';
  else
    prevBtn.style.visibility='visible';

  // next: только пока не дошли до +2 месяцев от сегодня
  const maxY = maxForward.getFullYear();
  const maxM = maxForward.getMonth();
  if(viewYear===maxY && viewMonth===maxM)
    nextBtn.style.visibility='hidden';
  else
    nextBtn.style.visibility='visible';

  const first = new Date(viewYear,viewMonth,1);
  let start = first.getDay();   // 0=Sunday
  const total = new Date(viewYear,viewMonth+1,0).getDate();

  for(let i=0;i<start;i++){
    cal.appendChild(document.createElement('div'));
  }

  for(let d=1; d<=total; d++){
    const cell = document.createElement('div');
    cell.className='day';

    const iso = `${viewYear}-${String(viewMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const dt  = new Date(viewYear,viewMonth,d);

    const letter = getWeekLetter(dt);
    const wl = document.createElement('div');
    wl.className = 'week-letter' + (letter==='ש'?' sabbath':'');
    wl.textContent = letter;
    cell.appendChild(wl);

    const dn = document.createElement('div');
    dn.className='date-number';
    dn.textContent=d;
    cell.appendChild(dn);

    const todays = cachedEvents.filter(ev=>ev.dateISO===iso);
    todays.sort((a,b)=>{
      const ta = a.time || "99:99";
      const tb = b.time || "99:99";
      if(ta < tb) return -1;
      if(ta > tb) return 1;
      return 0;
    });

    todays.forEach(ev=>{
      const evDiv = document.createElement('div');
      evDiv.className='event';

      let tag = '';
      if(ev.category){
        let label = '';
        switch(ev.category){
          case 'plan_show':          label='הצגה'; break;
          case 'external_show':      label='חוץ'; break;
          case 'actor_show':         label='שחקנים'; break;
          case 'morning_rehearsal':  label='חזרת בוקר'; break;
          case 'evening_rehearsal':  label='חזרת ערב'; break;
          default:                   label=ev.category;
        }
        tag = `<div class="ev-tag">${esc(label)}</div>`;
      }

      evDiv.innerHTML = `
        ${tag}
        <div class="ev-time">${esc(ev.time)}</div>
        <b>${esc(ev.title)}</b>
        <div>${esc(ev.place)}</div>
      `;
      cell.appendChild(evDiv);
    });

    if(viewYear===today.getFullYear() && viewMonth===today.getMonth() && d===today.getDate()){
      cell.style.outline = '3px solid var(--accent)';
    }

    cell.addEventListener('click', ()=>openModal(dt,todays));
    cal.appendChild(cell);
  }
}

/* === модалка для дня === */
function openModal(dateObj, events){
  document.getElementById('modalDate').textContent =
    new Intl.DateTimeFormat('he-IL',{
      weekday:'long',day:'numeric',month:'long',year:'numeric'
    }).format(dateObj);

  const list = document.getElementById('modalEvents');
  list.innerHTML='';

  if(!events.length){
    list.innerHTML='<p>אין אירועים ביום זה</p>';
  } else {
    events.forEach(ev=>{
      const div = document.createElement('div');
      div.style.marginBottom='12px';

      let catLabel = '';
      switch(ev.category){
        case 'plan_show':          catLabel='הצגה'; break;
        case 'external_show':      catLabel='הצגה בחוץ'; break;
        case 'actor_show':         catLabel='הצגת שחקנים'; break;
        case 'morning_rehearsal':  catLabel='חזרת בוקר'; break;
        case 'evening_rehearsal':  catLabel='חזרת ערב'; break;
        default:                   catLabel=ev.category || '';
      }

      const dayNote = ev.day_note ? `<p><b>פתק יום:</b> ${esc(ev.day_note)}</p>` : '';
      const note    = ev.note     ? `<p><b>הערה:</b> ${esc(ev.note)}</p>` : '';
      const limits  = ev.limits   ? `<p><b>אילוצים:</b> ${esc(ev.limits)}</p>` : '';
      const actors  = ev.actors   ? `<p><b>שחקנים:</b> ${esc(ev.actors)}</p>` : '';
      const staff   = ev.staff    ? `<p><b>צוות:</b> ${esc(ev.staff)}</p>` : '';

      div.innerHTML = `
        <h3>${esc(ev.title)}</h3>
        ${catLabel ? `<p><b>סוג:</b> ${esc(catLabel)}</p>` : ''}
        <p><b>שעה:</b> ${esc(ev.time)}</p>
        <p><b>מקום:</b> ${esc(ev.place)}</p>
        ${dayNote}
        ${note}
        ${limits}
        ${actors}
        ${staff}
        <p style="font-size:11px;color:#888;">Source: ${esc(ev.source)}</p>
        <hr>
      `;
      list.appendChild(div);
    });
  }

  modal.style.display='flex';
}

closeModal.onclick = ()=> modal.style.display='none';
modal.onclick = e=>{
  if(e.target.id==='modal') modal.style.display='none';
};

/* === кнопки месяцев === */
nextBtn.onclick = ()=>{
  const maxY = maxForward.getFullYear();
  const maxM = maxForward.getMonth();
  if(viewYear>maxY || (viewYear===maxY && viewMonth>=maxM)) return;

  viewMonth++;
  if(viewMonth>11){ viewMonth=0; viewYear++; }
  renderCalendar();
};
prevBtn.onclick = ()=>{
  viewMonth--;
  if(viewMonth<0){ viewMonth=11; viewYear--; }
  renderCalendar();
};

/* === старт === */
async function start(){
  cachedEvents = await loadEvents();
  renderCalendar();
}
start();
setInterval(start,30000);
</script>
</body>
</html>
